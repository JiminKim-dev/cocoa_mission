<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Typing Game</title>
</head>
<body>
  <header class="game-title">Typing Game</header>

  <main class="game-field">
    <div class="field-user-score">
      <p>SCORE: 0</p>
      <p>LIFE: ❤️❤️❤️❤️❤️</p>
    </div>

    <div class="field-raining"></div>

    <input type="text" class="field-typing-area" placeholder="으아아 떨어진다...!">
  </main>

  <div class="game-start-modal">
    <h1>산성비가 내려와</h1>
    <p>▼▼ CLICK ▼▼</p>
    <button type="button" class="game-start-btn">GAME START</button>
  </div>
  
  <script type="module" src="./js/main.js"></script>
</body>
</html>
